<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout ::header"></div>
<main>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="mt-3 mb-3 ms-3 me-3">
        <form method="post" role="form" th:action="@{/book/{id}/update(id= ${book.id})}" th:object="${book}">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="publisherDate">publisherDate</label>
                <input type="date" th:field="*{publisherDate}" class="form-control" id="publisherDate" placeholder="publisherDate ">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="isbn">ISBN</label>
              <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN-...">
            </div>
            <div class="col-md-6">
              <label for="pages">pages</label>
              <input type="number" th:field="*{pages}" class="form-control" id="pages" placeholder="pages" min="1" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" th:field="*{description}" id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="image">image</label>
            <input type="url" th:field="*{image}" class="form-control" id="image" placeholder="image URL">
          </div>
          <div class="row  mb-3">
            <div class="col-md-6">
              <label for="category">Category</label>
              <select class="form-control" id="category" th:field="${book.category.id}">
                <option th:each="category : ${category}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="quantity">Quantity</label>
              <input type="number" th:field="*{quantity}" class="form-control" id="quantity" min="1" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')" >
            </div>
            <div class="col-md-2">
              <label for="price">Price</label>
              <div class="input-group">
                <span class="input-group-text">MAD</span>
                <input type="number" th:field="*{price}" class="form-control" id="price" min="0" step="0.01" oninput="this.value = this.value.replace(/[^0-9]/g, '')" >
              </div>
            </div>

          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="author">
          </div>
          <div class="row mb-3 mt-3 justify-content-center">
            <input type="submit" class="col-md-3 btn btn-primary" value="update">
          </div>
<!--          <div th:if="${#fields.hasErrors('category')}">-->
<!--            <p th:errors="*{category}">Error: </p>-->
<!--          </div>-->
        </form>
      </div>

    </div>
  </div>


</main>
<div th:replace="layout ::footer"></div>
</body>
</html>
