<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <!-- Section: Design Block -->
  <section class="text-center" >
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign in</h2>
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid Email or password
            </div>
            <div th:if="${param.logout}" class="alert alert-danger">
              you have been logout
            </div>
            <form method="post" role="form" th:action="@{/login}" >
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="email" name="email" class="form-control" />
                <label class="form-label" for="email">Email address</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" />
                <label class="form-label" for="password">Password</label>
              </div>
              <!-- Submit button -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <p>Don't have an account? <a th:href="@{/register}" class="link-primary">Register here</a></p>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="#">Forgot password?</a>
                </div>
              </div>
              <!--sign in button-->
              <button type="submit" id="login" name="login" class="btn btn-primary btn-block mb-4">
                Sign in
              </button>


              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>


<!--                <button  type="button"  class="btn btn-link btn-floating mx-1">-->
<!--                  <i class="bi bi-facebook"></i>-->
<!--                </button>-->

<!--                <button  type="button"  class="btn btn-link btn-floating mx-1">-->
<!--                  <i class="bi bi-google"></i>-->
<!--                </button>-->

<!--                <button  type="button"  class="btn btn-link btn-floating mx-1">-->
<!--                  <i class="bi bi-twitter"></i>-->
<!--                </button>-->

<!--                <button  type="button"  class="btn btn-link btn-floating mx-1">-->
<!--                  <i class="bi bi-github"></i>-->
<!--                </button>-->
              </div>
            </form>
            <form action="oauth2/authorization/google" method="get">
              <button type="submit" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;">
                <i class="bi bi-google"></i> Sign in with Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
